<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Portfolio Management</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="cashBalance">Initial Cash Amount ($):</label>
                <input type="number" id="cashBalance" name="cashBalance" step="0.01" min="0" value="10000" required>
                <small style="color: #666; font-size: 12px;">Cantidad inicial de dinero para invertir (mínimo $0)</small>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div id="message"></div>
        
        <div class="link">
            <a href="login.html">Log in</a>
        </div>
    </div>

    <div class="logo">
        <img src="./media/logo2.png" alt="Logo" style="width: 150px; height: 100px;">
        <h1 style="font-size: 17px; font-weight: 700; color: #293b36;">Five minds, one winning portafolio.</h1>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                password: document.getElementById('password').value,
                cashBalance: parseFloat(document.getElementById('cashBalance').value) || 0
            };
            
            // Validaciones del lado cliente
            if (formData.cashBalance < 0) {
                document.getElementById('message').innerHTML = '<div class="message error">La cantidad inicial no puede ser negativa</div>';
                return;
            }
            
            if (formData.password.length < 6) {
                document.getElementById('message').innerHTML = '<div class="message error">La contraseña debe tener al menos 6 caracteres</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (result.success) {
                    // Store JWT token and user data
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('userId', result.data.user.id);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    messageDiv.innerHTML = `
                        <div class="message success">
                            ¡Registro exitoso! Balance inicial: $${parseFloat(result.data.user.cashBalance).toLocaleString()}<br>
                            Redirigiendo al dashboard...
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="message error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<div class="message error">Error de conexión</div>';
            }
        });
    </script>
</body>
</html>
