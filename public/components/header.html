<script>
// Header functionality
let headerCashBalance = 0;

function initializeHeader() {
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const userId = localStorage.getItem('userId');
    
    if (user.firstName || user.username) {
        document.getElementById('headerUserName').textContent = user.firstName || user.username;
    }
    
    // Load cash balance
    loadHeaderCashBalance();
    
    // Set active nav item based on current page
    setActiveNavItem();
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.user-actions')) {
            closeUserMenu();
        }
    });
}

async function loadHeaderCashBalance() {
    const userId = localStorage.getItem('userId');
    if (!userId) return;
    
    try {
        const response = await fetch('/api/investments/cash/balance', {
            headers: { 'x-user-id': userId }
        });
        const result = await response.json();
        if (result.success) {
            headerCashBalance = parseFloat(result.data.cashBalance);
            document.getElementById('headerCashBalance').textContent = 
                `$${headerCashBalance.toLocaleString()}`;
        }
    } catch (error) {
        console.error('Error loading header cash balance:', error);
    }
}

function setActiveNavItem() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
        const href = item.getAttribute('href');
        if (href === currentPage || 
            (currentPage === 'index.html' && href === 'dashboard.html')) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
}

function showUserMenu() {
    const dropdown = document.getElementById('userDropdown');
    dropdown.classList.toggle('show');
}

function closeUserMenu() {
    const dropdown = document.getElementById('userDropdown');
    dropdown.classList.remove('show');
}

function toggleMobileMenu() {
    const navMenu = document.getElementById('navMenu');
    const mobileBtn = document.getElementById('mobileMenuBtn');
    
    navMenu.classList.toggle('show');
    mobileBtn.classList.toggle('active');
}

function logout() {
    localStorage.removeItem('userId');
    localStorage.removeItem('user');
    localStorage.removeItem('authToken');
    window.location.href = 'login.html';
}

// Update cash balance from other pages
function updateHeaderCashBalance(newBalance) {
    headerCashBalance = newBalance;
    document.getElementById('headerCashBalance').textContent = 
        `$${parseFloat(newBalance).toLocaleString()}`;
}

// Initialize when DOM loads
document.addEventListener('DOMContentLoaded', initializeHeader);

// Auto-refresh balance every 30 seconds
setInterval(loadHeaderCashBalance, 30000);
</script>
