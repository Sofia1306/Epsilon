<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio Management</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="form-container">
        <h2>LogIn</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="loginBtn">Login</button>
        </form>
        
        <div id="message"></div>
        
        <div class="link">
            <a href="register.html" style="font-weight: 700;">Create Account</a>
            <a href="forgot-password.html" id="FP" style="font-size: 13px; color:blueviolet; font-weight: 700;"> Forgot Password?</a>
        </div>
       
    </div>
    <div class="logo">
        <img src="./media/logo2.png" alt="Logo" style="width: 150px; height: 100px;">
        <h1 style="font-size: 17px; font-weight: 700; color: #293b36;">Five minds, one winning portafolio.</h1>
    </div>

    <script>
        // Redirect if already logged in
        const existingToken = localStorage.getItem('authToken');
        const existingUserId = localStorage.getItem('userId');
        
        if (existingToken && existingUserId) {
            // Verify token is still valid
            fetch('/api/auth/verify', {
                headers: {
                    'Authorization': `Bearer ${existingToken}`,
                    'x-user-id': existingUserId
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'dashboard.html';
                }
            }).catch(error => {
                // Token invalid, clear storage
                localStorage.removeItem('authToken');
                localStorage.removeItem('userId');
                localStorage.removeItem('user');
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            const originalText = loginBtn.textContent;
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesión...';
            messageDiv.innerHTML = '';
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            // Basic client-side validation
            if (!formData.email || !formData.password) {
                messageDiv.innerHTML = '<div class="message error">Por favor completa todos los campos</div>';
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store JWT token and user data
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('userId', result.data.user.id.toString());
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    messageDiv.innerHTML = `
                        <div class="message success">
                            ¡Login exitoso! Balance actual: $${parseFloat(result.data.user.cashBalance).toLocaleString()}<br>
                            Redirigiendo al dashboard...
                        </div>
                    `;
                    
                    // Clear form for security
                    document.getElementById('loginForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="message error">${result.message}</div>`;
                    loginBtn.disabled = false;
                    loginBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = '<div class="message error">Error de conexión. Intenta de nuevo.</div>';
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginBtn').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus on email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
